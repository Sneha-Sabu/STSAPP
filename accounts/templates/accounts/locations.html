{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <style>
    .btn-primary {
            color: #212529;
            background-color: #f9b000 !important;
            border-color: #f8f9fa !important;
        }
    .btn-info {
        color: #212529;
        background-color: #f9b000 !important;
        border-color: #f8f9fa !important;
    }
    label {
        color: #0065a5;
    }

    .table td, .table th{
        border: 1px solid #dee2e6;
    }
    </style>

    <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<form method="get">
                        {{entryFilter.form}}
                    <button class="btn btn-primary" type="submit">Search</button>
                        <a class="btn btn-primary" href="{% url 'create_locations' %}">Create Location</a>
                    </form>

				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Location</th>
							<th>More details</th>

						</tr>

						{% for i in entry %}
							<tr>
								<td>
									{{i.locations.name}}
								</td>

								<td>
									<a class="btn btn-sm btn-info" href="{% url 'viewlocations' i.id %}">View more details</a>
								</td>

							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>


{% endblock %}
